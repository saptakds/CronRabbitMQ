#Port information
server.port=8081

#DBMS configurations
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/prs_prototype?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.username = root
spring.datasource.password = rootroot
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update

#Cron job properties
cron.execution.switch=false
cron.expression.interval=0 */5 * * * *

#RabbitMQ configurations
rabbitlistener.enabled=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=spring_client
spring.rabbitmq.password=guest
spring.rabbitmq.ssl.enabled=false

